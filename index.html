<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream en Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diffusion en Direct</h1>
        <video id="video" autoplay playsinline></video>
        <br>
        <button onclick="startStreaming()">Démarrer le Stream</button>
    </div>

    <script>
        async function startStreaming() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                console.error("Erreur de capture du flux: ", error);
                alert("Impossible d'accéder à la caméra/microphone");
            }
        }
    </script>
</body>
</html>
